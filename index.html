<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify : It's mine version</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Apple_Music_logo.png" alt="spotify"><i class="fa-brands fa-apple fa-bounce"></i></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <img src="radio-image.gf" alt="" id="radio">
            <img src="covers/c1.jpg" id="circle">
        </div>
        <div class="songItemContainer">
            <div class="songItem">
                <img  alt="1">
                <span class="songsName">Beats For All</span>
                <span class="songlistplay"></span><span class="timeStamp" id="update1">00:00 </span>
                <span><i id="0" class="fa-solid songItemsPlay fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songsName">Beats For All</span>
                <span class="songlistplay"></span><span class="timeStamp" id="update2">00:00 </span>
                    <span><i id="1" class="fa-solid songItemsPlay fa-circle-play" onclick="clickon()"></i></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songsName">Beats For All</span>
                <span class="songlistplay"></span><span class="timeStamp">00:00 </span>
                <span><i id="2" class="fa-solid songItemsPlay fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songsName">Beats For All</span>
                <span class="songlistplay"></span><span class="timeStamp" id="update4">00:00 </span>
                <span><i id="3" class="fa-solid songItemsPlay fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songsName">Beats For All</span>
                <span class="songlistplay"></span><span class="timeStamp">00:00 </span>
                <span><i id="4" class="fa-solid songItemsPlay fa-circle-play"></i></span>
            </div>
       
        </div>
        <div class="songBanner"></div>

    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>

        </div>
        <div class="songInfo">
            <h3 id="tmt">00:00</h3>
            <img src="light.gif" width = "50px"  id="gif"> <span id="masterSongName">Smoke</span>
            
           
        
        </div>


        <script src="https://kit.fontawesome.com/74509e8784.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
